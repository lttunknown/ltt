<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What do i have in my fridge?</title>
  <style>
    body {
      background-color: #afacac;
    }
    h1 {
      text-align: center;
      padding: 10px 0;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 25px;
    }
    .card{
      width: 200px;
      height: 250px;
      border: 1px solid grey;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 30px;
    }
    .card p{
      font-size: 25px;
      font-weight: 800;
    }
    .card img {
      max-width: 60%;
    }
  </style>
</head>
<body>
<h1>What do i have in my fridge?</h1>
<div class="wrapper">
  <div class="card">
    <img src="https://www.aussieapples.com.au/wp-content/uploads/2017/06/fugi-300x300.png" alt="Apple">
    <h3>Apple</h3>
  </div>
  <div class="card">
    <img src="https://ora.organic/cdn/shop/files/uW4xKudaXMMb38jKeYT70Pjx_jc-n8dZIRG1MT-RRyo_3f2d6483-3522-46ec-89d3-0f6f0a23028c.png?crop=center&height=328&v=1681334888&width=328" alt="Pepper">
    <h3>Pepper</h3>
  </div>
  <div class="card">
    <img src="https://news.harvard.edu/wp-content/uploads/2024/11/cheese-wondering-min.png?w=1488" alt="Cheese">
    <h3>Cheese</h3>
  </div>
  <div class="card">
    <img src="https://orgboxthailand.com/wp-content/uploads/2018/04/corn-1.png" alt="Corn">
    <h3>Corn</h3>
  </div>
  <div class="card">
    <img src="https://www.highlinemushrooms.com/wp-content/themes/_highline/dist/images/mushrooms/mushroom-9.png" alt="Mushroom">
    <h3>Mushroom</h3>
  </div>
  <div class="card">
    <img src="https://mirafoods.ae/cdn/shop/products/Garlic.png?v=1659188828&width=800" alt="Garlic">
    <h3>Garlic</h3>
  </div>
  <div class="card">
    <img src="https://www.kraft-kebab.com.ua/wp-content/uploads/2023/12/myaso-yalovychyny.png" alt="Beef">
    <h3>Beef</h3>
  </div>
  <div class="card">
    <img src="https://aquarellepark.by/upload/2024/vidy_ryb/Karas.png" alt="Fish">
    <h3>Fish</h3>
  </div>
  <div class="card">
    <img src="https://png.pngtree.com/png-vector/20230903/ourmid/pngtree-fried-egg-clipart-png-image_9954508.png" alt="Eggs">
    <h3>Eggs</h3>
  </div>
  <div class="card">
    <img src="https://farmboyfiji.com/wp-content/uploads/2023/05/coriander-300x300.webp" alt="Coriander">
    <h3>Coriander</h3>
  </div>
</div>
<p style="text-align: center"> ...that's all...</p>
</body>
</html>
