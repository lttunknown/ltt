<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
  <style>
    header, footer {
      height: 22vh;
      background-color: #ccc8c8;
    }
    main{
      display: flex;
    }
    aside{
      width: 27vw;
      height: 56vh;
      background-color: #afabab;
    }
    main div{
      width: 46vw;
      height: 56vh;
    }
    .main__div-top-section{
      background-color: #958e8e;
      width: 100%;
      height: 50%;
    }
    main__div-bottom-section{
      background-color: #9e9292;
      width: 100%;
      height: 50%;
    }

  </style>
</head>
<body>
  <header></header>
  <main>
    <aside></aside>
    <div>
        <section class="main__div-top-section"></section>
        <section class="main__div-bottom-section"></section>
    </div>
    <aside></aside>
  </main>
  <footer></footer>
</body>
</html>
